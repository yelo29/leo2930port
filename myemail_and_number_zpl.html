<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leo Lopez - Contact Reveal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, rgb(153, 0, 255), rgb(255, 89, 0));
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-style: italic;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background: white;
      color: rgb(153, 0, 255);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgb(255, 89, 0);
      color: white;
      transform: translateY(-3px);
    }

    .contact-card {
      margin-top: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 15px;
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .contact-card.show {
      display: block;
      opacity: 1;
    }

    .contact-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid white;
    }

    .info-card {
      background: rgba(255, 255, 255, 0.1);
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .copy-btn:hover {
      color: rgb(255, 200, 100);
    }

    .copied {
      font-size: 0.8rem;
      color: lightgreen;
      margin-left: 0.5rem;
      display: none;
    }

    .copied.show {
      display: inline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>John Leo L. Lopez</h1>
    <p>I.T Student</p>
    <p>If you'd like to collaborate or have any questions, feel free to reach out!</p>
    <button onclick="toggleContact()">Show Contact Info</button>

    <div class="contact-card" id="contactCard">
      <img src="folio_pfp_zepol5.jpg" alt="Your Photo">

      <div class="info-card">
        ðŸ“§ Email: leo052904@gmail.com
        <div>
          <button class="copy-btn" onclick="copyText('leo052904@gmail.com', this)">ðŸ“‹</button>
          <span class="copied">Copied!</span>
        </div>
      </div>

      <div class="info-card">
        ðŸ“± Phone: 0965-669-2463
        <div>
          <button class="copy-btn" onclick="copyText('09656692463', this)">ðŸ“‹</button>
          <span class="copied">Copied!</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleContact() {
      const card = document.getElementById("contactCard");
      card.classList.toggle("show");
    }

    function copyText(text, btn) {
      navigator.clipboard.writeText(text).then(() => {
        const copiedMsg = btn.nextElementSibling;
        copiedMsg.classList.add("show");
        setTimeout(() => copiedMsg.classList.remove("show"), 1500);
      });
    }
  </script>

</body>
</html>
